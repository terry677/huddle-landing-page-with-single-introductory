<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <main>

        <div class="logo">
            <img src="./images/logo.svg" alt="">
        </div>

        <div class="body-container">
            <div class="body-image-container">
                <img src="./images/illustration-mockups.svg" alt="">
            </div>
            <div class="body-text-container">
                <h1>Build The Community <br>Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

                <button>Register</button>


                <div class="icons">
                    <div class="facebook">
                        <img src="./images/facebook.svg" alt="">
                    </div>
                    <div class="twitter">
                        <img src="./images/twitter.svg" alt="">
                    </div>
                    <div class="instagram">
                        <img src="./images/instagram.svg" alt="">
                    </div>
                </div>

            </div>

        </div>




        <footer>
            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Abu Osasere Terry</a>.
            </p>
        </footer>


    </main>
</body>

</html>
